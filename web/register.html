<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="register.do" method="post">
    邮件地址: <input type="text" name="email" size="25" maxlength="100"><br>
    名称:    <input type="text" name="username" size="25" maxlength="16"><br>
    密码:    <input type="password" name="password" size="25" maxlength="16"><br>
    确认密码: <input type="password" name="confirmedPasswd" size="25" maxlength="16"><br>
    <input type="submit" value="注册">
</form>
</body>
</html>
